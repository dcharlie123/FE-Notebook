    <button id="btn1">没有传递任何参数</button>
    <button id="btn2">弹出一个不带按钮，且是警告框，并且2秒后自动关闭</button>
    <button id="btn3">带确认和取消按钮的成功框，点击按钮直接关闭</button>
    <button id="btn4">带确认的警告框，点击按钮不关闭</button>
    <button id="btn5">多组合的按钮框，样式可定制</button>
    <button id="btn6">带确认和删除的框，点击确认弹加载框2秒自动关闭，点击删除把上一次框关闭</button>
</body>
<script src="./js/zepto.js"></script>
<script src="./js/zepto.touch.js"></script>
<script src="./js/index.js"></script>
<script>
    $("#btn1").tap(function(){
        var d=$.Dialog();
    });
    $("#btn2").tap(function(){
        var d=$.Dialog({
            type:'warning',
            delay:2000
        });
    });
    $("#btn3").tap(function(){
        var d=$.Dialog({
            type:'ok',
            buttons:[
                {
                    type:'green',
                    text:'确认'
                },
                {
                    type:'red',
                    text:'取消'
                }
                ]
        });
    });
    $("#btn4").tap(function(){
        var d=$.Dialog({
            type:'warning',
            buttons:[
                {
                    type:'green',
                    text:'确认',
                    callback:function(){return false;}
                }
            ]
        });
    });
    $("#btn5").tap(function(){
        var d=$.Dialog({
            type:'warning',
            delay:2000,
            delayCallback:function(){alert(11)}
        });
    });
    $("#btn6").tap(function(){
        var d=$.Dialog({
            type:'warning',
            delay:2000,
            maskClose:true
            // delayCallback:function(){alert(11)}
        });
    });
</script>
